<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<title>한자 올림픽</title>
<link rel="stylesheet" href="/src/styles.css">
</head>
<body>
<div class="app-container">
<div id="main-content" class="main-content" style="max-width:100vw;">

<!-- Splash -->
<div class="screen active" id="screen-splash" style="padding:0;background:#080820;overflow:hidden;position:relative;">
  <canvas id="splash3d" style="position:absolute;top:0;left:0;width:100%;height:100%;"></canvas>
  <div style="position:absolute;top:0;left:0;width:100%;height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10;pointer-events:none;">
    <div class="glass-panel splash-title-panel">
      <div class="splash-title-zen">한자 올림픽</div>
      <div class="splash-sub-zen">한자와 함께하는 즐거운 도전</div>
      <div class="splash-olympic-dots">
        <span style="background:#0081C8"></span>
        <span style="background:#FCB131"></span>
        <span style="background:#333"></span>
        <span style="background:#00A651"></span>
        <span style="background:#EE334E"></span>
      </div>
    </div>
    <div id="splash-loading" style="margin-top:28px;display:flex;flex-direction:column;align-items:center;gap:10px;">
      <div class="loading-spinner"></div>
      <div style="font-size:.75rem;color:rgba(255,255,255,.35);">로딩 중...</div>
    </div>
  </div>
</div>

<!-- Auth (keeps HTML - needs text inputs) -->
<div class="screen" id="screen-auth">
  <div class="title-lg" style="margin-bottom:8px;">한자 올림픽</div>
  <div class="subtitle" style="margin-bottom:16px;">계정을 만들고 도전을 시작하세요</div>
  <div class="auth-tabs" id="auth-tabs">
    <button class="auth-tab active" data-tab="login">로그인</button>
    <button class="auth-tab" data-tab="register">회원가입</button>
  </div>
  <div class="auth-form" id="auth-form"></div>
  <div class="auth-error" id="auth-error"></div>
</div>

<!-- Grade Select (full 3D) -->
<div class="screen screen-3d" id="screen-grade-select" style="padding:0;">
  <canvas id="grade3d" class="screen-3d-canvas"></canvas>
  <div class="screen-3d-overlay scroll-area" id="grade-select-content" style="display:none;"></div>
</div>

<!-- Hub (full 3D) -->
<div class="screen screen-3d" id="screen-hub" style="padding:0;">
  <canvas id="hub3d" class="screen-3d-canvas"></canvas>
  <div class="screen-3d-overlay" style="display:none;">
    <span id="hub-user-icon"></span>
    <span id="hub-user-name"></span>
    <div id="hub-daily-card"></div>
    <div id="hub-multiplayer"></div>
    <div id="hub-game-grid"></div>
  </div>
</div>

<!-- Games -->
<div class="screen" id="screen-archery"></div>
<div class="screen" id="screen-swimming"></div>
<div class="screen" id="screen-weightlifting"></div>
<div class="screen" id="screen-gymnastics"></div>
<div class="screen" id="screen-marathon"></div>
<div class="screen" id="screen-daily"></div>
<div class="screen" id="screen-antonym"></div>
<div class="screen" id="screen-idiom"></div>
<div class="screen" id="screen-homonym"></div>

<!-- Room (Multiplayer) -->
<div class="screen" id="screen-room"></div>

<!-- Result (full 3D) -->
<div class="screen screen-3d" id="screen-result" style="padding:0;">
  <canvas id="result3d" class="screen-3d-canvas"></canvas>
  <div class="screen-3d-overlay" id="result-content" style="display:none;"></div>
</div>

<!-- Leaderboard (full 3D) -->
<div class="screen screen-3d" id="screen-leaderboard" style="padding:0;">
  <canvas id="lb3d" class="screen-3d-canvas"></canvas>
  <div class="screen-3d-overlay" style="display:none;">
    <div id="lb-tabs"></div>
    <div id="lb-list"></div>
  </div>
</div>

<!-- Profile (full 3D) -->
<div class="screen screen-3d" id="screen-profile" style="padding:0;">
  <canvas id="profile3d" class="screen-3d-canvas"></canvas>
  <div class="screen-3d-overlay" style="display:none;">
    <div id="profile-content"></div>
  </div>
</div>

<!-- Study (keeps HTML - text-heavy) -->
<div class="screen" id="screen-study">
  <div class="game-header" style="width:100%">
    <button class="game-back" id="study-back">&#8592;</button>
    <span class="game-title">학습 모드</span>
    <span style="width:44px"></span>
  </div>
  <div class="scroll-area" id="study-content"></div>
</div>

<!-- Statistics (keeps HTML - data tables) -->
<div class="screen" id="screen-statistics">
  <div class="game-header" style="width:100%">
    <button class="game-back" id="stats-back">&#8592;</button>
    <span class="game-title">내 통계</span>
    <span style="width:44px"></span>
  </div>
  <div class="scroll-area" id="statistics-content"></div>
</div>

<!-- Game Canvas -->
<div id="game3d" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;z-index:1000;touch-action:none;overflow:hidden;">
  <div id="game3d-ui" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:1001;pointer-events:none;display:flex;flex-direction:column;"></div>
</div>
</div>
</div>

<script type="module" src="/src/main.js"></script>
</body>
</html>
